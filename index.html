<link rel="stylesheet" href="path.to.bootstrap.css" media="screen" title="no title">

<script type="text/javascript" src="path.to.jquery.js"></script>
<script type="text/javascript" src="path.to.boostrap.js"></script>
<script type="text/javascript" src="path.to.filesylte.js"></script>

<form data-action="do.something.php" enctype="multipart/form-data" method="post">
	<div class="form-group">
		<input type="text" class="field form-control" required name="descripcion" placeholder="Nombre">
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon">$</div>
			<input type="number" name="precio" required class="field form-control" placeholder="99.99">
		</div>
	</div>
	<div class="form-group">
		<div class="clearfix">
			<div class="pull-right">
				<input type="file" name="image" required class="field filestyle" data-classButton="btn btn-default" data-input="false">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="clearfix">
			<div class="pull-right">
				<button type="button" name="promocion" class="ajax btn btn-success btn-xs">Guardar</button>
			</div>
		</div>
	</div>
</form>



<script charset="UTF-8">
	$(document).ready( function(){

		$.each( $(".ajax"), function() {

			$(this).bind("click", function(){

				var form = $(this).closest("form"),
						data = {} ;

				$.each( form.find(".field"), function(){
					var o = this,
						input = $(o),
						tagName = o.tagName;
						switch (tagName) {
							case "TEXTAREA":
							data[input.attr("name")] = input.html()
							break;
							default:
							data[ input.attr("name")] = input.val()
						}
				} ) ;

				$.ajax( {
					url : form.attr("data-action"),
					type : "POST",
					dataType : "JSON",
					data : data,
					success : function(data) {
						if( data.response ){
							window.location.reload()
						}
					}
				} )

			});
		} )

	} ) ;
</script>
